<html lang="en">

  <head>
    <title>Google Calendar Redesign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
      content="Google Calendar Re-design for web platforms">

    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/edit.css">
  </head>

  <body>
    <!-- <div class="application-container">
      <h1 class="container__title content">Add / Edit Event<h1>
    </div> -->
    <div class="left form-style-6">
      <h2>Edit Event</h2>
      <form class="pure-form pure-form-aligned">

        <h4>Type:</h4>
        <input class="content" type="radio" name="gender" checked> Personal<br>
        <input class="content" type="radio" name="gender"> Group<br> <br />
        <input type="text" placeholder="Title"></span> <br /> <br />
        <input type="text" placeholder="Date"></span> <br /> <br />
        <input type="text" placeholder="Length"></span> <br /> <br />
        <input type="text" placeholder="Start Time"></span> <br /> <br />
        <input type="text" placeholder="Length"></span> <br /> <br />
        <input type="text" placeholder="Length"></span> <br /> <br />
      </form>

      <div class="calendar-container container">
        <div class="cells">
          <div class="calendar-column calendar--timeslots-thin">
            <div class="date--header">
              <span class="timeslot--header"></span>
              <span class="week-date-1"></span>
            </div>
          </div>

          <div class="calendar-column calendar--wide-1">
            <div class="date--header">
              <b><span class="current-date"></span></b>
              <span class="week-date-1"></span>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="middle">
      <div class="content" style="margin-top:40px"> <b>Remind me in advance:</b><br />
        <select>
          <option selected="Select">Select</option>
          <option value="">30 minutes</option>
          <option value="">1 hour</option>
          <option value="">2 hours</option>
        </select>
      </div> <br /> <br />

      <div class="content">
        <b>Notes:</b> <br />
        <textarea wrap="physical" rows="10" cols="50" placeholder="Enter any necessary notes here"></textarea>
      </div> <br /> <br />

      <div class="content">
        <b>Repitition</b><br /><br />
        Repeats:<br />
        <select>
          <option selected="Select">Never</option>
          <option value="">daily</option>
          <option value="">weekly</option>
          <option value="">monthly</option>
        </select><br /><br />
        On the selected days: <br />
        <span>
          <input type="checkbox">Mon
          <input type="checkbox">Tues
          <input type="checkbox">Wed
          <input type="checkbox">Thur
          <input type="checkbox">Fri
          <input type="checkbox">Sat
          <input type="checkbox">Sun
        </span>
      </div> <br /> <br />

    </div>

    <div class="right">
      <span class="content">
        <div class="content" style="margin-top:40px">
          <b>Invite Members</b> <br />
          Select a user:
          <select id="users">
            <option value="">Select</option>
            <option value="User 1">User 1</option>
            <option value="User 2">User 2</option>
            <option value="User 3">User 3</option>
            <option value="User 4">User 4</option>
            <option value="User 5">User 5</option>
            <option value="User 6">User 6</option>
          </select>
        </div> <br /><br />
        <a href="/index.html">
          <div class="add-event--btn">
            <span>Save</span>
          </div> </a><br /><br />
        <a href="/index.html">
          <div class="add-event--btn-red">
            <span>Cancel</span>
          </div>
        </a>
      </span>
    </div>
  </body>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="scripts/edit.js"></script>

</html>
