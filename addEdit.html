<html lang="en">

  <head>
    <title>Google Calendar Redesign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
      content="Google Calendar Re-design for web platforms">

    <link rel="stylesheet" type="text/css" href="styles/edit.css">
  </head>

  <body>

    <div class="edit--header--banner">
      <h1 class="addEdit-header">Edit Event</h1>

      <div class="addEdit-header--buttons">
        <div class="cta-button add-calendar--cancel-btn">
          <span>Cancel</span>
        </div>

        <div class="cta-button save-calendar--btn">
          <span>Save</span>
        </div>
      </div>
    </div>

    <div class="left">
      <form class="form-event">

        <div class="form-wrapper">
          <div class="form--type-radio">
            <span>Type:</span>
              <input class="type--radio-option check" type="radio" name="type" checked><label>Personal</label>
              <input class="type--radio-option" type="radio" name="type"><label>Group</label>
          </div>
          <div class="form--title-input">
            <input type="text" placeholder="Title">
          </div>

          <div class="form--date-dropdown">
            <div class="form--start-dropdown form--time-dropdown">
              <span>Starts:</span>
              <select>
                <option selected="Select">Select</option>
                <option value="1">Oct 30, 2017</option>
                <option value="2">Oct 31, 2017</option>
                <option value="3">Nov 1, 2017</option>
                <option value="4">Nov 2, 2017</option>
                <option value="5">Nov 3, 2017</option>
                <option value="6">Nov 4, 2017</option>
                <option value="7">Nov 5, 2017</option>
              </select>

              <select>
                <option selected="Select">Select</option>
                <option value="">10:00am</option>
                <option value="">10:30am</option>
                <option value="">11:00am</option>
                <option value="">11:30am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
              </select>
            </div>

            <div class="form--end-dropdown form--time-dropdown">
              <span>Ends:</span>
              <div class="">
                <div class="">

                </div>
              </div>

              <select>
                <option selected="Select">Select</option>
                <option value="">10:00am</option>
                <option value="">10:30am</option>
                <option value="">11:00am</option>
                <option value="">11:30am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
                <option value="">10:00am</option>
              </select>
            </div>
          </div>

          <div class="form--category-dropdown">
            <span class="category-label">Category: </span>

            <div class="dropdown-menu--default">
              <span class="dropdown-category--default-heading">4A study term</span>
            </div>

            <div class="dropdown--category-menu-option">
              <div class="dropdown-category-option">4A study term</div>
              <div class="dropdown-category-option">Personal event</div>
              <div class="dropdown-category-option">Employer event</div>
              <div class="dropdown-category-option">+ Add another option</div>
            </div>
          </div>

          <div class="form--location-input">
            <span>Location: </span>
            <input type="text" placeholder="Enter Location">
          </div>
        </div>
      </form>
    </div>

    <div class="middle">
      <div class="content" style="margin-top:40px"> <b>Remind me in advance:</b>
        <select>
          <option selected="Select">Select</option>
          <option value="">30 minutes</option>
          <option value="">1 hour</option>
          <option value="">2 hours</option>
        </select>
      </div> <br /> <br />

      <div class="content">
        <b>Notes:</b> <br />
        <textarea wrap="physical" rows="10" cols="50" placeholder="Enter any necessary notes here"></textarea>
      </div> <br /> <br />

      <div class="content">
        <b>Repitition</b><br /><br />
        Repeats:
        <select>
          <option selected="Select">Never</option>
          <option value="">daily</option>
          <option value="">weekly</option>
          <option value="">monthly</option>
        </select><br /><br />
        On the selected days: <br />
        <span>
          <input type="checkbox">Mon
          <input type="checkbox">Tues
          <input type="checkbox">Wed
          <input type="checkbox">Thur
          <input type="checkbox">Fri
          <input type="checkbox">Sat
          <input type="checkbox">Sun
        </span>
      </div> <br /> <br />

    </div>

    <div class="right">
      <span class="content">
        <div class="content" style="margin-top:40px">
          <b>Invite Members</b> <br />
          Select a user:
          <select id="users">
            <option value="">Select</option>
            <option value="User 1">User 1</option>
            <option value="User 2">User 2</option>
            <option value="User 3">User 3</option>
            <option value="User 4">User 4</option>
            <option value="User 5">User 5</option>
            <option value="User 6">User 6</option>
          </select>
        </div> <br /><br />
      </span>
    </div>
  </body>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="scripts/edit.js"></script>

</html>
